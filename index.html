<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Instlanta</title>
        <link href="index.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    </head>
    <body>
      <main>
        <h1>Instagram posts by location</h1>
        <div class="page-description">
         Click the map to set a marker, use <em>Radius</em> to set the search radius, and then click <em>Search</em> to find posts.
         </div>
        <div class="map-container">
          <div id="map"></div>
        </div>
        <form action="#" class="js-search-form">
          <!--<div class="textfield-group">-->
          <!--  <input type="text" class="js-query" maxlength="100" placeholder="Search Tag" value=""><br>-->
          <!--  <span class="bar"></span>-->
          <!--  <label for="js-query"></label>-->
          <!--</div>-->
          <div class="textfield-group">
            <input type="text" class="js-lat" maxlength="100" placeholder="Latitude" value=""><br>
            <span class="bar"></span>
            <label for="js-lat"></label>
          </div>
          <div class="textfield-group">
            <input type="text" class="js-lng" maxlength="100" placeholder="Longitude" value="">
            <span class="bar"></span>
            <label for="js-lng"></label>
          </div>
          <div class="textfield-group radius">
            <input type="range" id="radius" class="js-radius" min="1600" max="5000" step="100" placeholder="Radius" value="1" oninput="radiusUpdate(this.value)">
            <label for="radius">Radius: <output for="radius" id="js-radius-val">1</output>mi</label>
          </div>
           <button type="submit" class="search-button" disabled="true">Search</button> 
        </form>
        <div class="js-search-results"></div>
      </main>
      <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQ40uqDWb1VjfXltRTNKW9YGicS6J38yk&callback=initMap"
    async defer></script>
    <script src="index.js"></script>
    </body>
</html>
